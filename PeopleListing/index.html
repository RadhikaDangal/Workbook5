<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Listings</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" /> -->
</head>
<body>
    <table id="peopleTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>IP Address</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    
      <script>
        let people = [
          {
            id: 1,
            firstName: "Ezra",
            lastName: "Aiden",
            email: "e.aiden@basshall.com",
            ipAddress: "18.6.24.104"
          },
          {
            id: 2,
            firstName: "Ian",
            lastName: "Auston",
            email: "ian.auston@goldmansachs.com",
            ipAddress: "17.16.4.105"
          },
          
        ];
    
        // Function to create a table row for a person
        function createPersonRow(person) {
          let row = document.createElement('tr');
          row.innerHTML = `
            <td>${person.id}</td>
            <td>${person.firstName}</td>
            <td>${person.lastName}</td>
            <td>${person.email}</td>
            <td>${person.ipAddress}</td>`;
          return row;
        }
    
        // Get the table body element
        let tableBody = document.querySelector('#peopleTable tbody');
    
        // Add rows for each person in the people array
        people.forEach(person => {
          let personRow = createPersonRow(person);
          tableBody.appendChild(personRow);
        });
      </script>
      <link rel="stylesheet" href="style.css">
</body>
</html>
